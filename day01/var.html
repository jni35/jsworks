<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 선언과 선언</title>
</head>
<body>
    <h3>학생의 정보를 출력하는 프로그램</h3>
    <script>
        var name;       //문자형 name 변수 선언
        name ="손흥민"; //변수 명을 정할때는 숫자나 지정된 문자는 사용 불가

        var grade;      //숫자형 변수 grade라는 이름의 변수를 선언했다.
        grade = 3;      //저장(기억) 
        
        // var class    //예약어는 사용 불가
        var schoolClass = 5;  //카멜(camel) 표기법 단어가 합성될때 두번째 단어부터는 첫글자를 대문자로 쓴다.
        
        grade = grade-1;
        
        document.write(name + "학생은 " + grade + "학년 " + schoolClass + "반입니다.")
        </script>
</body>
</html>
