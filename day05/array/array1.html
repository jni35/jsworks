<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 - Array</title>
</head>
<body>
    <h2>배열 - Array</h2>

    <script>
        //fruit 이름의 배열 생성
        // var fruit = ["감", "사과", "바나나", "딸기"];
        var fruit = new Array("감", "사과", "바나나", "딸기");


        //객체의 내용 출력
        console.log(fruit);         //전체의 요소가 출력

        console.log(fruit[0]);      //[0] = 0번에 있는 fruit의 요소가 출력
        console.log(fruit[1]);      
        console.log(fruit[2]);      
        console.log(fruit[3]);      

        //변경
        fruit[2]="귤";
        console.log("fruit[2] : " + fruit[2]);

        //배열의 개수(크기) - 배열 이름.length
        console.log(fruit.length + "개");


        //전체 출력(값)
        for(var i = 0; i <4; i++){
            console.log(fruit[i]);
        }

        /* 
        i=0, fruit[0]
        i=1, fruit[1]
        i=2, fruit[2]
        i=3, fruit[3]
        */

        for(var i in fruit){
            console.log(fruit[i]);
        }
    </script>
</body>
</html>
