<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수의 정의와 사용</title>
</head>
<body>
    <h2>return이 없는 함수</h2>
    <script>
        function sayHello(){
            document.write("hello~javascript<br>");
        }
        //sayHello() 호출
        sayHello();
        sayHello();

        function sayHello2(name){   //name이 매개변수 임
            document.write("hello~"+name+"<br>");
        }
        //sayHello() 호출
        sayHello2("Elsa");
        sayHello2("영희");
    </script>
</body>
</html>
