<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let 사용하기</title>
</head>
<body>
    <h2>let 사용하기</h2>
    <script>
        var num = 10;       //변수
        const MONTH = 12;   //상수
        let age = 17;

        num = 20;           //변수 값 변환 가능
        // MONTH = 13;      //변환 불가

        var num = 30;       //변수 이름 중복 허용
        // let age = 20;    //중복 불가

        console.log(MONTH);
        console.log(num);
        console.log(age);
    </script>
</body>
</html>
