<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>중첩 for 문</h2>
    <script>
        var i = 0;
        var j = 0;

        for(i =0; i<5; i++){
            for(j =1; j<=5; j++){
                var num = i*5+j;
                document.write(num+" ");
            }
            document.write('<br>');
        }

    </script>
</body>
</html>
